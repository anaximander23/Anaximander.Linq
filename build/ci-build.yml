trigger:
- master

pool:
  vmImage: 'windows-latest'

variables:
  GitVersion.NuGetVersionV2: ''

steps:
- task: UseGitVersion@5
  inputs:
    versionSpec: '5.x.x'
    useConfigFile: true
    configFilePath: 'GitVersion.yml'
  displayName: 'Generate version number'

- task: UseDotNet@2
  inputs:
    packageType: 'sdk'
    version: '2.1.x'
  displayName: 'Install .NET Core 2.1 SDK'

- task: UseDotNet@2
  inputs:
    packageType: 'sdk'
    version: '3.1.x'
  displayName: 'Install .NET Core 3.1 SDK'

- task: UseDotNet@2
  inputs:
    packageType: 'sdk'
    version: '5.0.x'
  displayName: 'Install .NET 5.0 SDK'

- task: NuGetToolInstaller@1
  inputs:
    versionSpec: '5.x'
    checkLatest: true
  displayName: 'Use NuGet tool v5.x'


- task: DotNetCoreCLI@2
  inputs:
    command: 'restore'
    projects: |
      src/src/Anaximander.Linq/src/Anaximander.Linq.csproj
      src/Anaximander.Linq.Tests.DotNetCore2.1/Anaximander.Linq.Tests.DotNetCore2.1.csproj
      src/Anaximander.Linq.Tests.DotNetCore3.1/Anaximander.Linq.Tests.DotNetCore3.1.csproj
      src/Anaximander.Linq.Tests.DotNet5.0/Anaximander.Linq.Tests.DotNet5.0.csproj
    feedsToUse: 'select'
    noCache: true
    verbosityRestore: 'Normal'
  displayName: 'Restore NuGet packages'

- task: DotNetCoreCLI@2
  inputs:
    command: 'build'
    projects: |
      src/src/Anaximander.Linq/src/Anaximander.Linq.csproj
      src/Anaximander.Linq.Tests.DotNetCore2.1/Anaximander.Linq.Tests.DotNetCore2.1.csproj
      src/Anaximander.Linq.Tests.DotNetCore3.1/Anaximander.Linq.Tests.DotNetCore3.1.csproj
      src/Anaximander.Linq.Tests.DotNet5.0/Anaximander.Linq.Tests.DotNet5.0.csproj
    arguments: '--nologo --no-restore -c $(build-configuration)'
  displayName: 'Build'

- task: DotNetCoreCLI@2
  inputs:
    command: 'test'
    projects: 'src/Anaximander.Linq.Tests.DotNetCore2.1/Anaximander.Linq.Tests.DotNetCore2.1.csproj src/Anaximander.Linq.Tests.DotNetCore3.1/Anaximander.Linq.Tests.DotNetCore3.1.csproj src/Anaximander.Linq.Tests.DotNet5.0/Anaximander.Linq.Tests.DotNet5.0.csproj'
    arguments: '--nologo --no-build -c $(build-configuration) --collect "Code coverage"'
  displayName: 'Test'

- task: NuGetCommand@2
  inputs:
    command: 'pack'
    packagesToPack: 'build\*.nuspec'
    packDestination: '$(Build.ArtifactStagingDirectory)\pkg'
    versioningScheme: 'byEnvVar'
    versionEnvVar: 'GitVersion.NuGetVersionV2'
    verbosityPack: 'Normal'
  displayName: 'Create NuGet package'

- task: PublishBuildArtifacts@1
  inputs:
    PathtoPublish: '$(Build.ArtifactStagingDirectory)\pkg'
    ArtifactName: 'pkg'
    publishLocation: 'Container'
  displayName: 'Publish package artifact'